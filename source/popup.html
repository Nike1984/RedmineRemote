<!doctype html>
<html>
<head>
	<title>Redmine Remote</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="css/bootstrap.css" rel="stylesheet" media="screen">

	<style type="text/css">
		html {
			min-width: 400px;
			min-height: 300px;
			padding-top: 40px;
		}
	</style>
	<link href="css/style.css" rel="stylesheet" media="screen">
</head>
<body>
	<script src="js/jquery-2.0.2.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.js" type="text/javascript"></script>
	<script src="js/constants.js" type="text/javascript"></script>
	<script src="js/utils.js" type="text/javascript"></script>
	<script src="js/storage.js" type="text/javascript"></script>
	<script src="js/redmine.js" type="text/javascript"></script>
	<script src="js/popup.js" type="text/javascript"></script>
	<script src="js/angular.js" type="text/javascript"></script>


	<div class="container">
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<ul class="nav nav-tabs">
					<li><a href="#pinned" data-toggle="tab">Pinned</a></li>
					<li class="active"><a href="#mostRecent" data-toggle="tab">Recent</a></li>
					<li><a href="#contact" data-toggle="tab">Find</a></li>
				</ul>
			</div>
		</div>
		<div class="tab-content" style="margin-top: 40px;" ng-app="">
			<div class="tab-pane" id="pinned">
				<table class="table table-striped table-hover" ng-controller="PinnedIssues">
					<thead>
						<tr>
							<th>Names</th>
							<th>Due Date</th>
							<th>Time Spent</th>
						</tr>
						</th>
             
					<tbody>

						<!-- SAMPLE DATA -->
						<tr ng-repeat="issue in issues">
							<td><strong>{{issue.subject}}</strong></td>
							<td>{{issue.due_date}}</td>
							<td>{{issue.estimated_hours}}</td>
						</tr>
						<tr ng-show='!issues'>
							<td colspan='3'>No pinned issues!</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="tab-pane active" id="mostRecent">
				<table class="table table-striped table-hover" ng-controller="MostRecentIssues">
					<thead>
						<tr>
							<th>Name</th>
							<th>Due Date</th>
							<th>Time Spent</th>
						</tr>
						</th>
             
					<tbody>
						<!-- SAMPLE DATA -->
						<!-- SAMPLE DATA -->
						<tr ng-repeat="issue in issues">
							<td><strong>{{issue.subject}}</strong></td>
							<td>{{issue.due_date}}</td>
							<td>{{issue.estimated_hours}}</td>
						</tr>
						<tr ng-show='!test'>
							<td colspan='3'>No pinned issues!</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
