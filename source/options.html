<!doctype html>
<html>
 <head>
    <title>Redmine Remote Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <script src="js/jquery-2.0.2.min.js"></script>
    <script src="js/options.js"></script>
    <!--<script src="js/bootstrap.min.js"></script>-->
    <h2>Redmine Remote settings</h2>
    <div class="row-fluid">
      <div class="span11 offset1">
        <form class="form-horizontal">
          <fieldset>
            <legend>Communication Options</legend>
            <div class="control-group">
              <label class="control-label" for="inputEmail">Redmine URL</label>
              <div class="controls">
                <input type="text" id="txtURL" placeholder="Redmine URL">
              </div>
            </div>
          <div class="control-group">
            <label class="control-label" for="txtAPIKey">Redmine User API Key</label>
            <div class="controls">
              <input type="text" id="txtAPIKey" placeholder="API Key"><a href="#">How
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <a href="#" id="btnSave" class="btn btn-primary" onclick="save_options">Save Options</a>
            </div>
          </div>
        </fieldset>
      </form>
      </div>
    </div>
  </body>
</html>
